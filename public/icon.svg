  <!-- Fox文字 -->
  <text x="96" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">FOX</text>

  <!-- AI小圆形 -->
  <circle cx="140" cy="130" r="20" fill="white" stroke="#FF6B35" stroke-width="2"/>
  <text x="140" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B35">AI</text>

  <!-- 渐变定义 -->
